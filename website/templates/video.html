<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video</title>
    <!-- Twilio Video CDN -->
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../static/css/video.css">
  </head>
  <body>
    <form id="room-name-form">
      Enter a Room Name to join: <input name="room_name" id="room-name-input" value="{{roomname}}" />
      <input type="hidden" value="{{token}}" id="token">
    </form>
    <div id="video-container" class="container">
    </div>
    <script src="static/js/video.js"></script>
    <form action="/chat">
    <button class="disconnectbutton"><i class="fa fa-phone" aria-hidden="true"></i>
    </button>
    </form>
  </body>
    
</html>
