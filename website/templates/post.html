<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href = "../../static/css/post.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/navbar.css">

</head>
<body>
  <div class="navbox">
    <nav class="navbar navbar-icon-top fixed-top navbar-expand-lg navbar-dark  navcolr"
      style="background-image: linear-gradient(180deg,#302e44  0%, #1A1731 100%);">
      <a class="navbar-brand" href="#">VitaLink</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account">
              <i class="fa fa-user">
              </i>
              Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chat">
              <i class="fa fa-envelope-o">
                <span class="badge badge-danger">{{msgcount}}</span>
              </i>
              Messages
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" method="post" action="/search">
              <input class="form-control mr-sm-2" type="text" placeholder="Looking for something?" name="search"
                aria-label="Search">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="/post">
              <i class="fa fa-plus">
              </i>
              New Post
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:myFunction();">
              <i class="fa fa-bell">
                <span class="badge badge-success">{{noticount}}</span>
              </i>
              Notification
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-sign-out">
              </i>
              Log-Out
            </a>
          </li>
        </ul>
  
      </div>
    </nav>
  </div>


  <form method="POST" enctype="multipart/form-data">
    <div class="postform">
    <div>
        <label for="title" class="title">Title</label>
        <p></p>
        <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="noteTitle"
            placeholder="Subject"
            name="title"
            required
        />
    </div>
    <div>
        <label for="content" class="content">Content</label>
        <p></p>
        <textarea
            id="content"
            name="content"
            class="form-control"
            placeholder="Expand your subject"
            aria-describedby="content"
            required
        ></textarea>
    </div>
    <div style="height:0px;overflow:hidden">
      <input type="file" id="fileInput" name="pic" accept="image/*" onchange="showPreview(event);">
      </div>
      <input type="button" value="Upload Image" class="btn solid" onclick="chooseFile();" style="margin-left: 45%;color: beige;">
      <img id="file-ip-1-preview" class="preview">
  </div>
  <button type="submit" class="button-create" >Create</button>
</form>
  

<script>
  function chooseFile() {
 document.getElementById("fileInput").click();
}
function showPreview(event){
if(event.target.files.length > 0){
var src = URL.createObjectURL(event.target.files[0]);
var preview = document.getElementById("file-ip-1-preview");
preview.src = src;
preview.style.display = "block";
}
}

</script> 
</body>
</html>
