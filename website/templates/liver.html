<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #320547;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white; /* Set text color to white */
        }

        h2 {
            color: #fff; /* Set heading color to white */
        }

        p {
            font-size: 18px;
            color: #ddd; /* Set paragraph text color to a lighter shade of white */
        }
    </style>
</head>
<body>
    <h2>Liver Disease Prediction Result</h2>
    {% if liver_disease_pred == 1 %}
    <p>Predicted Liver Disease: Yes</p>
    {% else %}
    <p>Predicted Liver Disease: No</p>
    {% endif %}
</body>
</html>
